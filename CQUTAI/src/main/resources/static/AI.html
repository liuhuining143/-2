<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>


    <style>
        * {

            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;

        .container {

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        input, button {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {

        }

        .question {
            background: #ecf0f1;

            border-radius: 8px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .answer-box {
            margin-top: 15px;
        }

        .analysis {
            background: #d5f5e3;
            padding: 10px;
            border-left: 4px solid #27ae60;
            margin-top: 10px;
        }

        .report {
            margin-top: 30px;
            background: #fff9e6;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f1c40f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <h1>AI é¢è¯•å®˜</h1>

        <!-- å¼€å§‹é¢è¯•è¡¨å• -->
        <form @submit.prevent="startInterview">
            <input type="number" v-model.number="userId" placeholder="ç”¨æˆ· ID" required>
            <input type="number" v-model.number="jobId" placeholder="èŒä½ ID" required>
            <input type="number" v-model.number="companyId" placeholder="å…¬å¸ ID" required>
            <button type="submit">å¼€å§‹é¢è¯•</button>
        </form>

        <!-- é¢è¯•è¿›è¡Œä¸­ -->
        <div v-if="interviewSession" class="question">
            <p><strong>å½“å‰é—®é¢˜ï¼š</strong>{{ interviewSession.question }}</p>
            <div class="answer-box">
                <textarea v-model="userAnswer" placeholder="è¯·è¾“å…¥ä½ çš„å›ç­”..." rows="5"></textarea>
                <button @click="submitAnswer" style="margin-top:10px;">æäº¤å›ç­”</button>
            </div>

            <div v-if="interviewResponse" class="analysis">
                <strong>AI åˆ†æï¼š</strong>
                <p>{{ interviewResponse.analysis }}</p>
                <strong>è¯„åˆ†ç»´åº¦ï¼š</strong>
                <ul>
                    <li v-for="(score, key) in interviewResponse.dimensionScores" :key="key">
                        {{ key }}ï¼š{{ score }}
                    </li>
                </ul>
            </div>
        </div>

        <!-- ç»“æŸé¢è¯•æŒ‰é’® -->
        <div v-if="interviewSession && !report" style="text-align:center;">
            <button @click="endInterview">ç»“æŸé¢è¯•å¹¶è·å–æŠ¥å‘Š</button>
        </div>

        <!-- æŠ¥å‘Šå±•ç¤º -->
        <div v-if="report" class="report">
            <h2>é¢è¯•æŠ¥å‘Š</h2>
            <pre style="white-space: pre-wrap;">{{ report.evaluationReport }}</pre>
            <h3>æ€»åˆ†ï¼š{{ report.totalScore }}</h3>
            <h4>æ”¹è¿›å»ºè®®ï¼š</h4>
            <p>{{ report.improvementSuggestions }}</p>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                userId: null,
                jobId: null,
                companyId: null,
                userAnswer: '',
                interviewSession: null,
                interviewResponse: null,
                report: null
            };
        },
        methods: {
            async startInterview() {
                const res = await fetch('/interview/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: this.userId,
                        jobId: this.jobId,
                        companyId: this.companyId
                    })
                });
                this.interviewSession = await res.json();
                this.interviewResponse = null;
                this.report = null;
            },

            async submitAnswer() {
                const answer = {
                    interviewId: this.interviewSession.interviewId,
                    questionId: this.interviewSession.questionId,
                    answer: this.userAnswer
                };

                const res = await fetch('/interview/submit-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(answer)
                });

                this.interviewResponse = await res.json();
                // ğŸ‘‡ æ‰“å° InterviewResponse åˆ°æ§åˆ¶å°
                console.log('InterviewResponse:', this.interviewResponse);

                this.userAnswer = '';
            },

            async endInterview() {
                const res = await fetch(`/interview/end?interviewId=${this.interviewSession.interviewId}`, {
                    method: 'POST'
                });
                this.report = await res.json();
            }
        }
    }).mount('#app');
</script>
</body>
</html>
